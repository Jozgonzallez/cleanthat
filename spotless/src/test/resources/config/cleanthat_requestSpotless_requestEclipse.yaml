syntax_version: "2023-01-09"
meta:
  labels:
  - "cleanthat"
  refs:
    protected_patterns:
      - master
source_code:
  excludes:
  - "regex:.*/generated/.*"
  encoding: "UTF-8"
  line_ending: "AUTO"
engines:
- engine: "spotless"
  source_code:
    includes:
    # For now, Spotless applies only to Java files
    - "regex:.*\\.java"
  processors:
  - id: "spotless"
    parameters:
      configuration: "repository:/config/spotless_requestEclipse.yaml"
