syntax_version: "2022-01-07"
meta:
  labels:
  - "cleanthat"
  refs:
    branches:
      - master
source_code:
  excludes:
  - "regex:.*/generated/.*"
  - "regex:.*/do_not_format_me/.*"
  encoding: "UTF-8"
  line_ending: "AUTO"
languages:
- language: "java"
  language_version: "11"
  source_code:
    includes:
    - "regex:.*\\.java"
  processors:
  - engine: "rules"
  - engine: "eclipse_formatter"
    parameters:
      url: https://raw.githubusercontent.com/solven-eu/pepper/master/static/src/main/resources/eclipse/eclipse_java_code_formatter.xml
  - engine: "revelc_imports"
    parameters:
      remove_unused: true
      groups: "java.,javax.,org.,com."
      static_groups: "java,*"
- language: "json"
  source_code:
     includes:
     - "regex:.*\\.json"
  processors:
  - engine: "jackson"
