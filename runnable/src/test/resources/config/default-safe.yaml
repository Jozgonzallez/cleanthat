syntax_version: "2023-01-09"
meta:
  labels:
  - "cleanthat"
  refs:
    protected_patterns:
    - "refs/heads/develop"
    - "refs/heads/main"
    - "refs/heads/master"
source_code:
  excludes:
  - "regex:.*/generated/.*"
  encoding: "UTF-8"
  line_ending: "UNKNOWN"
engines:
- engine: "spotless"
  engine_version: "0"
  skip: false
  source_code:
    includes:
    - "regex:.*\\.java"
    - "regex:.*\\.json"
    - "glob:**/pom.xml"
    encoding: "UTF-8"
    line_ending: "UNKNOWN"
  steps:
  - id: "spotless"
    parameters:
      configuration: ".cleanthat/cleanthat.yaml"
