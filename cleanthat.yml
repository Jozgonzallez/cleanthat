syntax_version: "2021-08-02"
meta:
  labels:
  - "cleanthat"
  refs:
    branches:
      - master
source_code:
  excludes:
  - "regex:.*/generated/.*"
  - "regex:.*/do_not_format_me/.*"
  encoding: "UTF-8"
  line_ending: "LF"
languages:
- language: "java"
  language_version: "11"
  source_code:
    includes:
    - "regex:.*\\.java"
  processors:
  - engine: "rules"
    source_code:
      excludes:
      # We exclude these tests cases as they hold code to be cleaned by unit-tests
      - "regex:.*/src/test/java/.*/cases/.*"
  - engine: "eclipse_formatter"
    parameters:
      url: https://raw.githubusercontent.com/solven-eu/pepper/master/static/src/main/resources/eclipse/eclipse_java_code_formatter.xml
  - engine: "revelc_imports"
    parameters:
      remove_unused: true
      groups: "java.,javax.,org.,com."
      static_groups: "java,*"
- language: "json"
  source_code:
     includes:
     - "regex:.*\\.json"
  processors:
  - engine: "jackson"
- language: "xml"
  source_code:
     includes:
     - "regex:.*\\.xml"
  processors:
  - engine: "ecryd_sortpom"
    source_code:
       includes:
       - "regex:pom.xml"
    parameters:
      indentation_as_string: '\t'
      # We like empty elements, while plugin default configuration would expand them
      expandEmptyElements: false